<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Diary - View Blogs</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff2f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4b3b3b;
      margin-bottom: 25px;
    }

    .blog-list {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .blog-item {
      background: white;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 0 8px rgba(255, 182, 193, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-weight: bold;
      color: #333;
      cursor: pointer;
      flex: 1;
    }

    .actions {
      display: flex;
      gap: 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .actions span:hover {
      transform: scale(1.1);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #ff9bbd;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff85af;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #4b3b3b;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>My Blogs</h1>
  <div class="blog-list" id="blogList"></div>

  <p class="back-btn" onclick="goBack()">‚¨Ö Back to Dashboard</p>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Blog</h3>
      <input type="text" id="editTitle" placeholder="Title" />
      <textarea id="editContent" rows="5" placeholder="Content"></textarea>
      <button onclick="updateBlog()">Save Changes</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Firebase JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHr1TTUnAjGJyjDOqBuqvo2tnAKiNvdCE",
      authDomain: "my-clouddiary.firebaseapp.com",
      projectId: "my-clouddiary",
      storageBucket: "my-clouddiary.firebasestorage.app",
      messagingSenderId: "859635487485",
      appId: "1:859635487485:web:07bd2c20d274037cade494",
      measurementId: "G-2WVB9HTS5R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserEmail = null;
    let currentEditId = null;

    const blogList = document.getElementById("blogList");
    const modal = document.getElementById("editModal");

    // Load user blogs
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserEmail = user.email;
        loadBlogs();
      } else {
        alert("You must log in first!");
        window.location.href = "index.html";
      }
    });

    async function loadBlogs() {
      blogList.innerHTML = "";
      const q = query(collection(db, "blogs"), where("user", "==", currentUserEmail));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        blogList.innerHTML = "<p>No blogs found!</p>";
        return;
      }

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "blog-item";
        div.innerHTML = `
          <span class="title">${data.title}</span>
          <div class="actions">
            <span onclick="editBlog('${docSnap.id}', '${data.title.replace(/'/g, "\\'")}', '${data.content.replace(/'/g, "\\'")}')">‚úèÔ∏è</span>
            <span onclick="deleteBlog('${docSnap.id}')">üóëÔ∏è</span>
          </div>
        `;
        blogList.appendChild(div);
      });
    }

    // Edit blog
    window.editBlog = function(id, title, content) {
      currentEditId = id;
      document.getElementById("editTitle").value = title;
      document.getElementById("editContent").value = content;
      modal.style.display = "flex";
    };

    // Update blog
    window.updateBlog = async function() {
      const newTitle = document.getElementById("editTitle").value.trim();
      const newContent = document.getElementById("editContent").value.trim();
      if (!newTitle || !newContent) {
        alert("Both fields are required!");
        return;
      }

      const blogRef = doc(db, "blogs", currentEditId);
      await updateDoc(blogRef, {
        title: newTitle,
        content: newContent
      });
      alert("Blog updated!");
      closeModal();
      loadBlogs();
    };

    // Delete blog
    window.deleteBlog = async function(id) {
      if (confirm("Are you sure you want to delete this blog?")) {
        await deleteDoc(doc(db, "blogs", id));
        alert("Blog deleted!");
        loadBlogs();
      }
    };

    // Close modal
    window.closeModal = function() {
      modal.style.display = "none";
    };

    // Back
    window.goBack = function() {
      window.location.href = "landing.html";
    };
  </script>
</body>
</html>
